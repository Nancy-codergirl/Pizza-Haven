<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
    <title>Menu</title>
<div class="menu" id="menu">
    <marquee behavior="alternate" direction="right" scrollamount="8">
        <h2>You can check our tasty dishes and order,enjoy!</h2>
    </marquee>
</head>
<body>
    <div class="container">
        <div class="order">
            <div id="pizza-menu">
                <div class="row">
                    <div class="col-md-4">
                        <div class="order1">
                            <img src="cheesepizza.jpg" alt="Cheese Pizza" height="300" width="300"   class="menu">
                            <p>Cheese Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order2">
                            <img src="buffalopizza.jpg" alt="Buffalo Pizza" height="300" width="300"        class="menu">
                            <p>Buffalo Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order3">
                            <img src="BBQchickenpizza.jpg" alt="BBQchickenpizza" height="300" width="300"     class="menu">
                            <p>BBQ Chicken Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="order4">
                            <img src="margheritapizza.jpg" alt="Margherita pizza" height="300" width="300"     class="menu">
                            <p>Margherita Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order5">
                            <img src="meatpizza.jpg" alt="Meat Pizza" height="300" width="300" class="menu">
                            <p>Meat Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order6">
                            <img src="pepperonipizza.jpg" alt="pepperonipizza" height="300" width="300" class="menu">
                            <p>Pepperoni Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="order7">
                            <img src="supremepizza.jpg" alt="supremepizza" height="300" width="300" class="menu">
                            <p>Supreme Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order8">
                            <img src="veggiepizza.jpg" alt="veggiepizza" height="300" width="300"   class="menu">
                            <p>Veggie Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                        <div class="order9">
                            <img src="hawaiianpizza.jpg" alt="hawaaiianpizza" height="300" width="300" class="menu">
                            <p>Hawaaiian Pizza</p>
                            <button onclick="document.getElementById('id01').style.display='block'" class="btn">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
                    </div>
                    <div class="col-md-12 d-flex align-items-center">
                      
                      <div class="tab-content ftco-animate" id="v-pills-tabContent">
    <!-- The Modal -->
    <div id="id01" class="modal">
    
    
      <!-- Modal Content -->
      <form action="" id="order" class="modal-content animate">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>
        <h1>Time To Make Your Order</h1>
        <div class="form-group">
            <div class="flavour">
                <label for="flavour"></label>
                                <select class="form-control" id="type">
                                    <option value="1" class="form-control">Cheese Pizza</option>
                                    <option value="2" class="form-control">Margherita Pizza</option>
                                    <option value="3" class="form-control">Supreme Pizza</option>
                                    <option value="4" class="form-control">Buffalo Pizza</option>
                                    <option value="5" class="form-control">Meat Pizza</option>
                                    <option value="6" class="form-control">Veggie Pizza</option>
                                    <option value="7" class="form-control">BBQ Chicken Pizza</option>
                                    <option value="8" class="form-control">Pepperoni Pizza</option>
                                    <option value="9" class="form-control">Hawaaiian Pizza</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select size:</label>
                                <select class="form-control" id="size">
                                    <option value="1">Large---1200</option>
                                    <option value="2">Medium---800</option>
                                    <option value="3">Small---600</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select crust:</label>
                                <select class="form-control" id="crust">
                                    <option>Cripsy</option>
                                    <option>Stuffed</option>
                                    <option>Gluten-free</option>
                                    <option>Margherita</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select topping:</label>
                                <select class="form-control" id="top">
                                    <option>Mushrooms</option>
                                    <option>onions</option>
                                    <option>Sausage</option>
                                    <option>Bacon</option>
                                    <option>Pineapple</option>
                                    <option>Beef</option>
                                    <option>Pork</option>
                                    <option>Potato, sausage & pancetta @ 400</option>
                                    <option>Gorgonzola and mushroom @ 250</option>
                                    <option>Black olives @ 150</option>
                                    <option>Gorgonzola & radicchio @ 270</option>
                                    <option>eggplant & capsicum @ 300</option>
                                    <option>Mixed sliced mushrooms & garlic @ 350</option>
                                    <option>Broccolini & pancetta @ 300</option>
                                </select>
                            </div>
                            <div class="form-group" required>
                                <label for="sel1">Quantity:</label>
                                <input type="number" id="qty" class="form-control" min="1" required>
                            </div>
                            <div class="form-group" required="">
                                <label for="sel1">Delivery option:</label>
                                <select class="form-control" id="pick">
                                    <option value="1">Self pick up</option>
                                    <option value="2">Delivered---150</option>
                                </select>
                            </div>
                            <div class="form-group">
                            </div>
                            <button onclick="document.getElementById('order').style.display='block'" type="submit"class="btn" id="make-order" style="color: rgb(84, 240, 17); background-color: rgb(15, 15, 15);">Place Order</button>
                        </div>
                        </form>
                        </div>
                        <div id="confirm" class="modal">
                            <form action="" id="order" class="modal-content animate">
                                <span onclick="document.getElementById('confirm').style.display='none'"
                                class="close" title="Close Modal">&times;</span>
                            </form>
                        </div>
                    </div>
        
                        </form>
                    </div>
        
                </div>
                </div>     
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>      
          <script src="./menu.js"></script>
      </body>
      </html>
                      </div>    
                    </div>
</body>
</html>
